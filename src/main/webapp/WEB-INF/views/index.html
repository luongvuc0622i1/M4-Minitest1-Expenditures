<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
</head>
<body>
<h3>Product Management</h3>
<p>
  <a th:href="@{/expenditures/create}">
    Add new expenditures
  </a>
</p>
<table id = "products">
  <thead>
  <tr>
    <th>Name</th>
    <th>Money</th>
    <th>Description</th>
    <th>Image</th>
    <th>Edit</th>
    <th>Delete</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="e : ${expenditures}">
    <td th:text="${e.expenditures_name}"></td>
    <td th:text="${e.expenditures_money}"></td>
    <td th:text="${e.expenditures_description}"></td>
    <td><img width="100" height="100" th:src="@{'/image/' + ${e.expenditures_image}}" alt=""></td>
    <td><a th:href="@{/edit-expenditures/__${e.expenditures_id}__ }">Edit</a></td>
    <td><a th:href="@{/delete-expenditures/__${e.expenditures_id}__ }">Delete</a></td>
  </tr>
  </tbody>
</table>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
