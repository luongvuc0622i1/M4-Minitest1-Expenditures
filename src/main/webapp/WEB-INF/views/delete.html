<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Delete customer</title>
</head>
<body>
<h1>Delete expenditures</h1>
<h2>Are you sure?</h2>
<p>
  <a href="/expenditures">Customer list</a>
</p>
<form th:action="@{/delete-expenditures}" th:object="${expenditures}" method="post">
  <input th:type="hidden" name="id" th:field="*{expenditures_id}">
  <table>
    <tr>
      <td>Name:</td>
      <td th:text="${expenditures.expenditures_name}"></td>
    </tr>
    <tr>
      <td>Money:</td>
      <td th:text="${expenditures.expenditures_money}"></td>
    </tr>
    <tr>
      <td>Description:</td>
      <td th:text="${expenditures.expenditures_description}"></td>
    </tr>
    <tr>
      <td>Image:</td>
      <td th:text="${expenditures.expenditures_image}"></td>
    </tr>
    <tr>
      <td></td>
      <td><input type="submit" value="Delete expenditures"></td>
    </tr>
  </table>
</form>
</body>
</html>
